<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, password and Email are required</p>

    <form action="basic.html" method="get">
      <label for="Fn">First Name:</label>
      <input id = 'Fn' type="text" name="" placeholder="First Name" required>

      <label for="Lm">Last Name</label>
      <input id = 'Lm' type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="mail">Email:</label>
      <input id = 'mail' type="text" name="" placeholder="Email Address" required>

      <label for="pw">Password</label>
      <input id = 'pw' type="text" name="" placeholder="Password" required>

      <p>Are are you over 18?</p>

      <label for="y">Yes</label>
      <input type="radio" name="over" value="yes">

      <label for="n">No</label>
      <input type="radio" name="over" value="no">

      <p>Do you have a Credit Card?</p>

      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">

  </form>


  </body>
</html>
