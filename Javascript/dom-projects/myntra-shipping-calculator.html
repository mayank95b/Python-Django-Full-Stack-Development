<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .cost-input {
            font-size: 15px;
            padding: 10px;
        }

        .calculate-button {
            padding: 12px 15px;
            color: white;
            background-color: rgb(48, 124, 48);
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Myntra Shipping Calculator</p>
    <p>Orders under Rs 499/- = +Rs 49 Shipping</p>
    <p>Orders over Rs 499/- = FREE Shipping</p>
    <input type="number" placeholder="Cost of order"
     class="js-cost-input cost-input" onkeydown="
     handleCostKeyDown(event);
     ">
    <button onclick="CalculateTotal();" class="calculate-button">Calculate</button>
    <p class="js-total-cost "></p>

    <script>

        function handleCostKeyDown(event) {
            if (event.key === 'Enter') {
                CalculateTotal();
            }
        }

        function CalculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);
            if (cost <= 499) {
                cost = cost + 49;
            }
            document.querySelector('.js-total-cost').innerHTML = `Rs ${cost}`;
        }
    </script>
</body>
</html>
