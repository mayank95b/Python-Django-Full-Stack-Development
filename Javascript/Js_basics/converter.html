<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Conversion App</title>
  <script type="text/javascript">
      function setConvert() {
        var num1 = parseFloat(document.getElementById('num1').value);
        let weight_in_kg = num1 * 0.457 
        document.getElementById('Result').innerHTML = 'Weight in Kg: ' + weight_in_kg+ "Kg";

      }
  </script>
</head>
<body>
  <h1>Welcome to Weight Metric Converter!</h1>
  <p>Enter value for converting weight to Kg</p>
  <label for="weight_in_pounds">weight in pounds(lbs)</label>
  <input type="number" id="num1" name="weight_in_pounds"><br><br>
  <button onclick="setConvert()">convert</button><br><br>
  <div id="Result"></div>
</body>
</html>
