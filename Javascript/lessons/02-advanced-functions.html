<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced Functions</title>
</head>
<body>
  <button onclick="" class="js-button">Click</button>
  <script>
  const buttonElement = document.querySelector('.js-button');
  
  const eventListener  =  () => {
    console.log('click');
  };

  // .addEventListener - let us run some code when we interact with the element
  buttonElement.addEventListener('click', () => {
    console.log('click');
  });

  buttonElement.removeEventListener('click');
  
  buttonElement.addEventListener('click', () => {
    console.log('click2');
  });  // multiple event listeners for one event

  /*  Best Practice:
      Use .addEventListener() instead of onclick="..."
  */

  </script>
</body>
</html>
